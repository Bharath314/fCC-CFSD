<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Styled To-Do List</title>
</head>

<body>
  <div class="container">
    <h1>My To-Do List</h1>
    <ul class="todo-list">
      <li>
        <input type="checkbox" name="item_1" id="item_1">
        <label for="item_1">Explore job listings and start applying</label>
        <ul class="sub-item">
          <li>
            <a href="https://www.freecodecamp.org/learn/full-stack-developer/lab-stylized-to-do-list/build-a-stylized-to-do-list" class="sub-item-link" target="_blank">View Job Listings</a>
          </li>
        </ul>
      </li>
      <li>
        <input type="checkbox" name="item_2" id="item_2">
        <label for="item_2">Finish Resume</label>
        <ul class="sub-item">
          <li>
            <a href="https://www.freecodecamp.org/learn/full-stack-developer/lab-stylized-to-do-list/build-a-stylized-to-do-list" class="sub-item-link" target="_blank">Overleaf link</a>
          </li>
        </ul>
      </li>
      <li>
        <input type="checkbox" name="item_3" id="item_3">
        <label for="item_3">Change Thermal Paste in laptop</label>
        <ul class="sub-item">
          <li>
            <a href="https://www.freecodecamp.org/learn/full-stack-developer/lab-stylized-to-do-list/build-a-stylized-to-do-list" class="sub-item-link" target="_blank">Book appointment</a>
          </li>
        </ul>
      </li>
      <li>
        <input type="checkbox" name="item_4" id="item_4">
        <label for="item_4">Finish Placement activities</label>
        <ul class="sub-item">
          <li>
            <a href="https://www.freecodecamp.org/learn/full-stack-developer/lab-stylized-to-do-list/build-a-stylized-to-do-list" class="sub-item-link" target="_blank">Placement Activities Sheet</a>
          </li>
        </ul>
      </li>
    </ul>
  </div>
</body>

</html>
