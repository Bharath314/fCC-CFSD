<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Business Card</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="business-card">
    <img src="https://cdn.freecodecamp.org/curriculum/labs/flower.jpg" alt="Display Picture" class="profile-image">
    <p class="full-name">John Doe</p>
    <p class="designation">Software Developer</p>
    <p class="company">dockVind</p>
    <hr>
    <p>Email: johndoe@dockvind.com</p>
    <p>Phone: 123456789</p>
    <a href="https://example.com">Portfolio</a>
    <hr>
    <div class="social-media">
      <h2>Connect with me</h2>
      <a href="https://x.com">Twitter</a>
      <a href="https://linkedin.com">LinkedIn</a>
      <a href="https://github.com">GitHub</a>
    </div>
  </div>
</body>

</html>
