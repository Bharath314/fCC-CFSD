<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Job Application Form</title>
</head>

<body>
<div class="container">
  <h1>dockVind Job Application Form</h1>
  <form action="">
    <div class="form-group">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required>
    </div>
    <div class="form-group">
      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="position">Position Applied For:</label>
      <select id="position" name="position" required>
        <option value="">Select a position</option>
        <option value="frontend">Frontend Developer</option>
        <option value="backend">Backend Developer</option>
        <option value="fullstack">Full Stack Developer</option>
      </select>
    </div>
    <div class="form-group">
      <fieldset class="radio-group">
        <legend>Preferred Work Location:</legend>
        <label>
          <input type="radio" name="availability" value="fulltime" required>
          <span class="radio"></span>
          Full-Time
        </label>
        <label>
          <input type="radio" name="availability" value="parttime">
          <span class="radio"></span>
          Part-Time
        </label>
      </fieldset>
    </div>
    <div class="form-group">
      <label for="message">Why are you a good fit for this job?</label>
      <textarea id="message" name="message" rows="4" required></textarea>
    </div>
    <button type="submit">Submit Application</button>
  </form>
</div>
</body>

</html>
